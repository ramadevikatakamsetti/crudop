<br><br><br><br>
   <form class="form-horizontal" name="userForm" >
<div>
    <div class="form-group">
        <label class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            
            <input type="text" class="form-control"  id="firstname"
                   ng-class="{'has-error': userForm.firstname.$invalid && userForm.firstname.$touched}" 
                   placeholder="First Name" ng-model="user.firstname">
            
            
        </div>
        <span class="help-block has-error"
                           ng-if="userForm.firstname.$touched"
                           ng-messages="userForm.firstname.$error">
                             <span ng-message="required">
                                  firstname is required
                              </span>
                     </span>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Age</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Age" ng-model="user.age">
        </div>
    </div>
  
   
    <div class="form-group">
        <label class="control-label col-xs-2">PhoneNumber</label>
        <div class="col-xs-4">
            <input type="number" placeholder="Phone Number" class="form-control" ng-model="user.phone" >

        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button ng-click="update()" class="btn btn-primary">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button ng-click="delete()" class="btn btn-primary">Delete</button>
            
        </div>
    </div>
    
</div>
</form>
